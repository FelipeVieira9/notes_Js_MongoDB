<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>SignUp</h1>

        <form action="/trySingIn" id="form" method='post'>
            <span>
                <label for="login">Account Name:</label>
                <input type="text" name="login" id="login" onchange="validate(this)" placeholder="size 3" required>
            </span>

            <span>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" onchange="validate(this)" placeholder="size 8, 1 word and number" required>
            </span>

            <div id="button_container">
                <button type="button" onclick="loginn()">Login</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <script>
        function loginn() {
            window.location = "http://localhost:8080"
        }
    </script>
    <script src="/assets/singUp.js"></script>
</body>
</html>
