<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>MyNotes</h1>

        <form action="/checkLogin" id="form">
            <span>
                <label for="login">Login:</label>
                <input type="text" name="login" id="login" value="Felipe">
            </span>

            <span>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" value="1234567a">
            </span>

            <div id="button_container">
                <button type="button" onclick="singUp()">SignUp</button>
                <button type="submit">Submit</button>
            </div>
           
        </form>
    </main>
    <script>
        function singUp () {
            window.location = "http://localhost:8080/singUp"
        }
    </script>
</body>
</html>
